<html>

<head>
    <title>Happy Birthday</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="loader">
                <button id="play">Start</button>
            </div>
        </div>
    </div>
    <audio class="song" controls loop>
        <source src="birthday-song.mp3">
        </source>
        Your browser isn't invited for super fun audio time.
    </audio>
    <canvas id="confetti"></canvas>
    <div class="main">
        <div class="container pt-5">
            <div class="row">

                <div class="col-12 col-xl-6 mx-auto">
                    <img src="img/banner.png" alt="">
                </div>

                <div class="col-12  text-center">
                    <div id="name" class="area">Happy Birthday Avani</div>
                </div>

                <div class="col-12 m-3 text-center">
                    <div class="type-wrap">
                        <div id="typed-strings" class="typing">
                            <h2>Happy bithday to most beautiful and my favourite person</h2>
                            <h2>I hope your cute face is filled with a beautiful smile</h2>
                            <h2>May your year be as radiant as you are.</h2>
                            
                        </div>
                        <span id="typed" style="white-space:pre;"></span>
                    </div>
                </div>

                <div class="col-12 col-xl-3 cake d-flex flex-column align-items-center justify-content-center">
                    <img src="img/cake.gif" alt="">
                    <!-- Centered and styled button -->
                    <button class="btn btn-warning mt-3" onclick="goToNextPage()">Click to Next Page</button>
                </div>
                
            </div>
        </div>
        <img src="img/Balloon-Border.png" width="100%" class="balloon-border">
       
    </div>
</body>
<script src="https://unpkg.com/magic-snowflakes/dist/snowflakes.min.js"></script>
<script src="js/jquery.js"></script>
<script src="js/typed.min.js"></script>
<script src="js/script.js"></script>
<script>
    function goToNextPage() {
        window.location.href = 'nextpage.html';
    }
</script>
</html>
